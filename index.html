<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lista de Tarefas</title>
</head>
<body>

    <div class="title">
        <img src="assets/verificado.png" alt="" srcset="">
        <h2 style="font-weight: 500;">LISTA DE TAREFAS APP</h2>
    </div>

    <form id="formTarefa">
        <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa">

        <div class="comboBox">
            <select name="Marcador" id="statusTarefa">
                <option value="" disabled selected>Status</option>
                <option value="A fazer">A fazer</option>
                <option value="Fazendo">Fazendo</option>
                <option value="Feito">Feito</option>
            </select>
        </div>

        <input type="date" id="dataTarefa" placeholder="Data">

        <input type="submit" id="enviarTarefa" class="enviarTarefa" placeholder="Adicionar">
    </form>
    <table id="idTabelaTarefas"><tbody></tbody></table>

    

    <script src="js/script.js"></script>
</body>
</html>
